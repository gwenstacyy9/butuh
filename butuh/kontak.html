        <div class="konten-utama">
            <h1>Kontak Kami</h1>
            <p>Ini adalah halaman "Kontak". Kamu bisa taruh alamat lengkap, nomor telepon, email, atau peta lokasi kampungmu di sini.</p>
            
            <form action="#" method="POST" style="margin-top: 2rem; text-align: left; max-width: 500px; margin-left: auto; margin-right: auto;">
                
                <label for="nama" style="display: block; margin-bottom: 5px;">Nama:</label>
                <input type="text" id="nama" name="nama" style="width: 100%; padding: 8px; margin-bottom: 1rem; border: 1px solid #ccc; border-radius: 4px;">
                
                <label for="email" style="display: block; margin-bottom: 5px;">Email:</label>
                <input type="email" id="email" name="email" style="width: 100%; padding: 8px; margin-bottom: 1rem; border: 1px solid #ccc; border-radius: 4px;">
                
                <label for="pesan" style="display: block; margin-bottom: 5px;">Pesan:</label>
                <textarea id="pesan" name="pesan" rows="5" style="width: 100%; padding: 8px; margin-bottom: 1rem; border: 1px solid #ccc; border-radius: 4px;"></textarea>
                
                <button type="submit" class="tombol">Kirim Pesan</button>
            </form>
        </div>
    </main>
